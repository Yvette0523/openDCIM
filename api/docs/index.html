<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現代感頁面設計</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>歡迎來到 openDCIM</h1>
        <h2>數據中心基礎設施管理</h2>
    </header>

    <section>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名">
            <button type="submit">提交</button>
        </form>
    </section>

    <section>
        <table>
            <thead>
                <tr>
                    <th>設備名稱</th>
                    <th>數量</th>
                    <th>狀態</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>服務器</td>
                    <td>50</td>
                    <td>運行中</td>
                </tr>
                <tr>
                    <td>網絡設備</td>
                    <td>30</td>
                    <td>運行中</td>
                </tr>
                <tr>
                    <td>存儲設備</td>
                    <td>20</td>
                    <td>運行中</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2023 openDCIM. 保留所有權利。</p>
    </footer>
</body>
</html>
